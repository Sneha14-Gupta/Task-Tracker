<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
    <!-- custom fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Teko:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
    />
  </head>
  <body class="font-figtree">
    <!-- MARK:Navbar -->
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost text-xl md:text-2xl">Taksey</a>
      </div>
      <div class="flex-none">
        <a
          href="http://github.com/Sneha14-Guta/Task-Tracker"
          class="btn btn-square btn-ghost"
          target="_blank"
        >
          <i class="ti ti-brand-github text-2xl"></i>
        </a>
      </div>
    </div>

    <!-- MARK:Main -->
    <main class="h-screen flex justify-center items-center glass">
      <div class="card bg-slate-100 w-72 sm:w-80 md:w-96 shadow-2xl">
        <figure>
          <img
            src="./public/cardimg.jpg"
            class="w-full h-52 object-cover"
            alt="Pattern"
          />
        </figure>
        <div class="card-body">
          <h2 class="card-title">Taskey &mdash; Organise yourself!</h2>
          <form data-form>
            <input
              type="text"
              placeholder="Add Task"
              class="input input-bordered w-full max-w-xs"
            />
          </form>
          <!-- Task Conatiner -->
          <div class="form-control" data-task-container>
            <!-- Single Task -->
            <label class="label cursor-pointer">
              <span class="label-text">Remember me</span>
              <input type="checkbox" class="checkbox" />
            </label>
            <label class="label cursor-pointer bg-slate-200">
              <span class="label-text">Remember me</span>
              <input type="checkbox" checked="checked" class="checkbox" />
            </label>
          </div>
        </div>
      </div>
    </main>

    <!-- MARK :Footer -->
    <footer class="footer footer-center bg-base-300 text-base-content p-4">
      <aside>
        <p>
          Copyright Â© <span class="show-year">2024</span> - All right reserved by
          <a href="http://github.com/Sneha14-Guta">Sneha</a>
        </p>
      </aside>
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
